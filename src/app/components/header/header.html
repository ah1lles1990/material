<div class="site-header" layout="row" layout-align="space-between center" ng-class="{fixed: fixed_header}">
    <div class="menu-btn">
        <md-button class="md-fab md-button md-ink-ripple" aria-label="Menu" type="button" ng-click="toggleRight()">
            <md-tooltip>
                <span translate="header_menu"></span>
            </md-tooltip>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </md-button>
    </div>
    <div class="logo-holder">
        <a href="/"><img src="assets/images/angular.png" alt="logo"></a>
    </div>
    <div class="user-nav">
        <div class="language">
            <md-fab-speed-dial md-open="isOpen" md-direction="{{selectedDirection}}" ng-class="selectedMode">
               <md-fab-trigger>
                    <md-button aria-label="header_change_language" class="md-fab md-mini md-warn">
                        <md-tooltip md-direction="left">
                            <span translate="header_change_language"></span>
                        </md-tooltip>
                        <span ng-bind="current_language"></span>
                    </md-button>
               </md-fab-trigger>
               <md-fab-actions>
                    <md-button aria-label="lan.label" class="md-fab md-raised md-mini" ng-click="change_language(lan.ln)" ng-repeat="lan in languages_list" ng-hide="current_language == lan.label">
                        <span ng-bind="lan.label"></span>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
        <md-button class="md-raised md-fab md-mini md-button md-ink-ripple" aria-label="Profile" type="button" ui-sref="user_profile">
            <md-tooltip>
                <span translate="header_profile"></span>
            </md-tooltip>
            <i class="fa fa-cog" aria-hidden="true"></i>
        </md-button>
        <md-button class="md-raised md-fab md-mini md-button md-ink-ripple" aria-label="Log out" type="button" ui-sref="logout">
            <md-tooltip>
                <span translate="header_log_out"></span>
            </md-tooltip>
            <i class="fa fa-sign-in" aria-hidden="true"></i>
        </md-button>
    </div>
</div>
<md-sidenav class="md-sidenav-left md-whiteframe-4dp main-menu" md-component-id="left">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools" translate="header_menu"></h1>
        <md-button ng-click="close()" class="md-fab md-mini md-button md-ink-ripple">
          <md-icon md-svg-icon="md-close" aria-hidden="true"></md-icon>
        </md-button>
    </md-toolbar>
    <md-content>
        <ul class="menu">
            <li class="menu-item">
                <md-button class="md-button md-ink-ripple" aria-label="Easter Egg" type="button" ui-sref="games">
                    Games
                </md-button>
            </li>
        </ul>
    </md-content>
</md-sidenav>
