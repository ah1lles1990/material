<div class="main-content" layout="row" layout-align="start start">
    <div class="card pd-0 mb-60" flex="100">
        <div class="table-wrap">
            <div class="main-table">
                <div class="table-head">
                    <div class="table-row">
                        <div class="table-cell">
                            <span translate="email"></span>
                        </div>
                        <div class="table-cell">
                            <span translate="name"></span>
                        </div>
                        <div class="table-cell">
                            <span translate="password"></span>
                        </div>
                        <div class="table-cell">
                            <span translate="role"></span>
                        </div>
                        <div class="table-cell"></div>
                    </div>
                </div>
                <div class="table-body">
                    <div class="table-row" ng-repeat="(id, user) in admin.users_list">
                        <div class="table-cell" ng-repeat="key in user">
                            <span ng-bind="key"></span>
                        </div>
                        <div class="table-cell action-box">
                            <md-button class="md-fab md-mini md-button md-ink-ripple" aria-label="Edit" type="button" ng-click="admin.viewUser(id)">
                                <md-tooltip md-direction="left">
                                    <span translate="admin_edit"></span>
                                </md-tooltip>
                                <i class="fa fa-cog ng-scope" aria-hidden="true"></i>
                            </md-button>
                            <md-button class="md-fab md-mini md-button md-primary md-ink-ripple" aria-label="Remove" type="button" ng-click="admin.removeUser(id)">
                                <md-tooltip md-direction="right">
                                    <span translate="admin_remove"></span>
                                </md-tooltip>
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </md-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
